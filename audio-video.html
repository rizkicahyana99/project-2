    <h1>Menambahkan Audio - Video</h1>

    <!-- menambahkan audio 
        format: 
            <audio controls="controls">
                <source src="namafile.ekstensi">
            </audio>
    -->

    <audio controls="controls">
        <source src="assets/audio.mp3" />
    </audio>

    <hr/>

    <!-- menambahkan video 
        format: 
            <video controls="controls">
                <source src="namafile.ekstensi">
            </video>
    -->

    <video controls="controls" width="100%">
        <source src="assets/video.mp4" />
    </video>
