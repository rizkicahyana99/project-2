<body>
    Tag HTML<br/><br/> <!-- br ==> untuk membuat garis baru / line break -->

    <!-- 
        HTML ==> tag 
        Tag HTML 

        Tag ==> <...> ... </..>
        misal: 
        tag p   ==> <p>...</p>
        tag h1   ==> <h1>...</h1>
        tag div   ==> <div>...</div>

        1. Tag Berpasangan (Paired Tag)
           format: 
              - <namatag>konten</namatag>
              - <namatag atribut="value">konten</namatag>
              - <namatag atribut1="value1" ... atributN="valueN">konten</namatag>
        2. Tag Berdiri Sendiri (Single Tag / Void Element)
           format: 
              - <namatag />
              - <namatag atribut="value" />
              - <namatag atribut1="value1" ... atributN="valueN" />

        Catatan: 
        - "konten" di atas bisa berupa kalimat / tag html lain
     -->
